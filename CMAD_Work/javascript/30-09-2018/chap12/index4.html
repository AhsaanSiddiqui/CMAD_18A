<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var rating = prompt("Between 1 to 5, rate how much you like Mangoes");
    var resultString = "";

    if (rating == 1) {
      resultString = "I just Hate it";
    }
    else if (rating == 2) {
      resultString = "I don't really like it";
    } else if (rating == 3) {
      resultString = "Its Okish";
    } else if (rating == 4) {
      resultString = "Its my most fav fruit";
    } else if (rating == 5) {
      resultString = "Man.. I'm mad about it";
    } else {
      resultString = "Invalid value entered!!!";
    }

    alert(resultString);

  </script>
</head>
